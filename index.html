<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: black; color: white; font-family: sans-serif; text-align: center; }
    canvas { background: #111; display: block; margin: 20px auto; }
    #menu { margin-top: 20px; }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
    #winner { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Pong Game</h1>
  <div id="menu">
    <p>Select Difficulty:</p>
    <button onclick="startGame(0.03)">Easy</button>
    <button onclick="startGame(0.02)">Medium</button>
    <button onclick="startGame(0.01)">Hard</button>
  </div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="winner"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const paddleHeight = 80, paddleWidth = 10;
    let playerY = 160, botY = 160;
    const ballSize = 10;
    let ballX, ballY, ballSpeedX, ballSpeedY;
    let playerScore = 0, botScore = 0;
    let gameRunning = false;
    let botFailChance = 0.02;
    let winnerText = "";

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = Math.random() > 0.5 ? 4 : -4;
      ballSpeedY = (Math.random() - 0.5) * 6;
    }

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 20) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, "gray");
      }
    }

    function draw() {
      // Clear
      drawRect(0, 0, canvas.width, canvas.height, "black");

      // Net
      drawNet();

      // Paddles
      drawRect(0, playerY, paddleWidth, paddleHeight, "white");
      drawRect(canvas.width - paddleWidth, botY, paddleWidth, paddleHeight, "white");

      // Ball
      drawCircle(ballX, ballY, ballSize, "white");

      // Score
      ctx.fillStyle = "white";
      ctx.font = "20px sans-serif";
      ctx.fillText(`You: ${playerScore}`, 100, 30);
      ctx.fillText(`Bot: ${botScore}`, canvas.width - 160, 30);
    }

    function update() {
      if (!gameRunning) return;

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Wall bounce
      if (ballY <= 0 || ballY >= canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Player paddle
      if (ballX < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
        ballSpeedX = -ballSpeedX;
      }

      // Bot paddle
      if (
        ballX > canvas.width - paddleWidth &&
        ballY > botY &&
        ballY < botY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }

      // Score
      if (ballX < 0) {
        botScore++;
        resetBall();
      }
      if (ballX > canvas.width) {
        playerScore++;
        resetBall();
      }

      // Win check
      if (playerScore >= 3 || botScore >= 3) {
        winnerText = playerScore > botScore ? "ðŸŽ‰ You Win!" : "ðŸ˜ž Bot Wins!";
        document.getElementById("winner").textContent = winnerText;
        gameRunning = false;
        return;
      }

      // Bot AI
      if (Math.random() > botFailChance) {
        if (botY + paddleHeight / 2 < ballY) {
          botY += 4;
        } else {
          botY -= 4;
        }
      }

      draw();
    }

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("mousemove", function (e) {
      const rect = canvas.getBoundingClientRect();
      playerY = e.clientY - rect.top - paddleHeight / 2;
    });

    function startGame(failChance) {
      botFailChance = failChance;
      playerScore = 0;
      botScore = 0;
      winnerText = "";
      document.getElementById("winner").textContent = "";
      resetBall();
      gameRunning = true;
    }

    draw();
    gameLoop();
  </script>
</body>
</html>
